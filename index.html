<!DOCTYPE html>
<html>
    <head>
        <title>Smash Ultimate Tier List Maker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="smash-logo-small.png"/>
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="newscript.js" type="text/javascript"></script>
        <script src="html2canvas.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="header">
            <img src="smash-logo.png" />
            <p>Tier List Maker</p>
        </div>
        <div class="buttons">
            <div id="save-list" class="button">Get Image</div>
            <div id="options" class="button">Options</div>
            <div id="reset" class="button">Reset</div>
            <div id="about" class="button">About</div>
        </div>
        <div class="buttons option-buttons">
            <div id="add-text" class="button">Add Text</div>
            <div id="add-tier" class="button">Add Tier</div>
            <div id="remove-tier" class="button">Remove Tier</div>
        </div>
        <div id="tiers">
        </div>
        <div class="buttons">
        </div>
        <ul id="character-area">
        </ul>
        <div id="footer">
            <p><a href="https://cbfrench.github.io">&copy;2018 /u/IAmLordWaffle. All Rights Reserved.</a></p>
        </div>
        <div id="about-section">
            <h1>About</h1>
            <h3>Changelog</h3>
            <p><span>Version 1.1</span> Moved character selection down and updated the look of tiers</p>
            <p><span>Version 1.0</span> Initial version</p>
            <div id="about-close" class="button">Close</div>
        </div>
        <div id="canvas-area">
            <a id="download-button" download="tier-list.png"><button type="button" onClick="downloadCanvas()">Download</button></a>
        </div>
    </body>
</html>
